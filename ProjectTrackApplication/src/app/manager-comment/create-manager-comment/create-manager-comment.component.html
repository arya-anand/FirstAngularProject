<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
  <div class="form-horizontal">

    <h4>Create ManagerComment</h4>
    <hr />

    <div class="form-group">
      <label class="control-label col-md-2" for="comment">Manager Comment</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" id="comment" formControlName="comment" name="comment" type="text" value=""
        />
        <div *ngIf="formData.controls.comment.errors && (formData.controls.comment.dirty || formData.controls.comment.touched)" class="alert-danger">
          <div *ngIf="formData.controls.comment.errors.required">
            Comment is required
          </div>
        </div>
      </div>
    </div>

            <option *ngFor="let task of tasks" value="{{task.taskId}}">{{task.taskId}}</option>
          </select>

            Project Task is required
          </div>
        </div>
      </div>
    </div> -->

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Create" class="btn btn-default" [disabled]="!formData.valid"/>
      </div>
    </div>
  </div>
</form>
