<form [formGroup]="formData" (ngSubmit)="onClickSubmit()">
  <div class="form-horizontal">

    <h3>Are you sure you want to delete this?</h3>
    <div>
      <h4>Project</h4>
      <hr />
      <dl class="dl-horizontal">
        <dt>Project Name</dt>

        <dd>{{project.projName}}</dd>

        <dt>StartDate</dt>

        <dd>{{project.startDate | date}</dd>

        <dt>EndDate</dt>

        <dd>{{project.endDate | date}}</dd>

        <dt>Client Name</dt>

        <dd>{{project.clientName | date}}</dd>

    
      </dl>
    </div>
    <p>
      <input type="submit" value="Delete" class="btn btn-default" /> |
      <a href="/project">Back to List</a>
    </p>
  </div>
</form>
