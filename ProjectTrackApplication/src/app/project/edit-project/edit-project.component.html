<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
  <div class="form-horizontal">

    <h4>Edit  Project</h4>
    <hr />

    <div class="form-group">
      <label class="control-label col-md-2" for="projName">Project Name</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" id="projName" formControlName="projName" name="projName" type="text" value="" />
        <div *ngIf="formData.controls.projName.errors && (formData.controls.projName.dirty || formData.controls.projName.touched)" class="alert-danger">
            <div *ngIf="formData.controls.projName.errors.required">
              Project Name is required
            </div>
          </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="startDate">Start Date</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" data-val="true" data-val-date="The field Start Date must be a date." data-val-required="The Start Date field is required."
          id="startDate" formControlName="startDate" name="startDate" type="datetime" value="" />
          <div *ngIf="formData.controls.startDate.errors && (formData.controls.startDate.dirty || formData.controls.startDate.touched)" class="alert-danger">
              <div *ngIf="formData.controls.startDate.errors.required">
                  StartDate is required
              </div>
            </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="endDate">End Date</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" data-val="true" data-val-date="The field End Date must be a date." data-val-required="The End Date field is required."
          id="endDate" formControlName="endDate" name="endDate" type="datetime" value="" />
          <div *ngIf="formData.controls.endDate.errors && (formData.controls.endDate.dirty || formData.controls.endDate.touched)" class="alert-danger">
              <div *ngIf="formData.controls.endDate.errors.required">
                  EndDate is required
              </div>
            </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="clientName">Client Name</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" id="clientName" formControlName="clientName" name="clientName" type="text" value="" />
        <div *ngIf="formData.controls.clientName.errors && (formData.controls.clientName.dirty || formData.controls.clientName.touched)" class="alert-danger">
            <div *ngIf="formData.controls.clientName.errors.required">
                ClientName is required
            </div>
          </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Update" class="btn btn-default" [disabled]="!formData.valid" />
      </div>
    </div>
  </div>
</form>
<div>
  <a href="/project/showProject">Back to List</a>
</div>
